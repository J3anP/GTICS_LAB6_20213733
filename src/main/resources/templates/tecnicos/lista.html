<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Gestión de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container px-4 pb-5">
        <nav th:replace="gticsf :: gticsf( activeTab = 'Technician')"></nav>
        <h1 class="pb-2 border-bottom">Lista de Tecnicos</h1>
        <a class="btn btn-primary mt-4 mb-4" href="/tecnico/new">Nuevo Técnico</a>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Telefono</th>
                <th>Edad</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tecnico, info : ${listaTecnicos}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${tecnico.getFirstName()} + ' ' +${tecnico.getLastName()}"></td>
                <td th:text="${tecnico.getDni()}"></td>
                <td th:text="${tecnico.getPhone()}"></td>
                <td th:text="${tecnico.getAge()}"></td>
                <td><a class="btn btn-primary" th:href="@{'/tecnico/edit' + '?id=' + ${tecnico.getTechnicianId()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/tecnico/delete' + '?id=' + ${tecnico.getTechnicianId()}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
