<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Gestión de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav th:replace="gticsf :: gticsf( activeTab = 'Technician')"></nav>
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>Editar Tecnico</h2>
            <hr/>
            <form th:action="@{'/tecnico/save'}" method="post" th:object="${tecnico}">
                <input th:field="*{technicianId}" type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}"/>
                    <div class="invalid-feetback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}"/>
                    <div class="invalid-feetback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"/>
                    <div class="invalid-feetback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="text" class="form-control" th:field="*{age}" th:classappend="${#fields.hasErrors('age')?'is-invalid':''}"/>
                    <div class="invalid-feetback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <a href="/tecnico" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary"
                        th:text="${tecnico.technicianId==0? 'Guardar':'Actualizar'}">Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
