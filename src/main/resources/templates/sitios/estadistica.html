<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estadisticas-Sitios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container px-4 pb-5">
    <nav th:replace="gticsf :: gticsf( activeTab = 'Technician')"></nav>
    <h2 class="mt-4">Estadistica de sitios</h2>
    <hr/>
    <h4>Cantidad de tickets por sitio</h4>
    <table class="table table-sm">
        <tr>
            <th>Sitio</th>
            <th>Cantidad de tickets</th>
        </tr>
        <tr th:each="sitio : ${listaSitios}">
            <td th:text="${s}">
            <td th:text="${empleadoPorRegion.getCantidadempleados()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
